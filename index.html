<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume-Design</title>
  <link rel="stylesheet" href="resume-style.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

</head>

<body>
  <div class="container">

    <form action="index1.html">

      <legend>Sign Up Form</legend>

      <label class="color">upload profile pic <br>
        <input  type="file" name="profile" id="pic" onchange="loadFile(event)">
      </label> <br>
      
      <label class="color">Name:<br />
        <input type="text" name="name" id="name" />
      </label><br />

      <label class="color">About Yourself<br />
        <input type="text" name="about" id="password" />
      </label><br>

      <label class="color">About Your profile<br />
        <input type="text" name="about" id="pro" />
      </label><br>
<!-- ---------------------------------------------------------------------------------- -->

      <label class="color">Email:<br />
        <input type="text" name="email" id="mobile" />
      </label><br />

      <label class="color">github-link:<br />
        <input type="text" name="link" id="git" />
      </label><br />

      <label class="color">Telephone:<br />
        <input type="text" name="telephone" id="telephone" />
      </label><br>

      <label class="color">Linkedin-id:<br />
        <input type="text" name="id" id="id" />
      </label><br>

      <label class="color">Address:<br />
        <input type="text" name="Address" id="Address" />
      </label><br>

      <label class="color">Choose Skills:<br />
        <select name="skill1" id="skill1">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="Java-Script">Java-Script</option>
          <option value="React">React</option>
        </select>   
      <b>Enter the level of skill:<input placeholder="Enter the range 0 to 100" type="number" id="sk1">
      </b>
      </label><br>



        <label class="color">Choose Skills:<br />
          <select name="skill2" id="skill2">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Java-Script">Java-Script</option>
            <option value="React">React</option>
          </select>  
          <b>Enter the level of skill:<input placeholder="Enter the range 0 to 100" type="number" id="sk2">
          </b>
            </label><br>

          <label class="color">Choose Skills:<br />
            <select name="skill3" id="skill3">
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Java-Script">Java-Script</option>
              <option value="React">React</option>
            </select>    
            <b>Enter the level of skill:<input placeholder="Enter the range 0 to 100" type="number" id="sk3">
            </b>  </label><br>

            <label class="color">Choose Skills:<br />
              <select name="skill4" id="skill4">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Java-Script">Java-Script</option>
                <option value="React">React</option>
              </select>     
              <b>Enter the level of skill:<input placeholder="Enter the range 0 to 100" type="number" id="sk4">
              </b>
             </label><br>

             <label class="color">Project Title:<br />
              <input type="text" name="title" id="title" />
            </label><br>
         

      <input type="submit" value="Submit" onclick="getData()">
    </form>

  </div>
  <script src="resume.js"></script>
</body>

</html>
